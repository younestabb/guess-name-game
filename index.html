<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <h1></h1>
    <!-- <div class="container"><button class="nextGuess">Next Guess <i class="fa-solid fa-circle-chevron-right"></i></button></div> -->
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check</botton>
                <button class="hint"><span></span> hint</botton>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h3>Key Colors</h3>
            <div class="key-color">
                <div class="color correct-right-place"></div>
                <div class="key">Letter is right and in place</div>
            </div>
            <div class="key-color">
                <div class="color correct-wrong-place"></div>
                <div class="key">Letter is right in wrong place</div>
            </div>
            <div class="key-color">
                <div class="color wrong"></div>
                <div class="key ">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
    <script src="guess1.js"></script>
</body>
</html>
