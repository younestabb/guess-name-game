<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/guess.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,800;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1></h1>
    <div class="score succes">
        <span>Succes: </span>
        <span class="number">0</span>
    </div>
    <div class="score fail">
        <span>Fail: </span>
        <span class="number">0</span>
    </div>
    <!-- <div class="container"><button class="nextGuess">Next Guess <i class="fa-solid fa-circle-chevron-right"></i></button></div> -->
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check</botton>
                <button class="hint"><span></span> hint</botton>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h3>Key Colors</h3>
            <div class="key-color">
                <div class="color correct-right-place"></div>
                <div class="key">Letter is right and in place</div>
            </div>
            <div class="key-color">
                <div class="color correct-wrong-place"></div>
                <div class="key">Letter is right in wrong place</div>
            </div>
            <div class="key-color">
                <div class="color wrong"></div>
                <div class="key ">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>
</html>
